<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blog Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="preview-bar">
  ⚠️ Preview Mode — This blog is not published yet
</div>
  <div class="device-toggle">
  <button onclick="setPreview('desktop')" class="active">Desktop</button>
  <button onclick="setPreview('mobile')">Mobile</button>
</div>
  <div id="previewWrapper" class="desktop-preview">
  <article class="blog-preview">
    <!-- blog content -->
     <h1 id="previewTitle"></h1>
    <p class="blog-date" id="previewDate"></p>
    <img id="previewImage" />
    <div id="previewContent"></div>
  </article>
</div>

  <!-- <article class="blog-preview">
    <h1 id="previewTitle"></h1>
    <p class="blog-date" id="previewDate"></p>
    <img id="previewImage" />
    <div id="previewContent"></div>
  </article> -->

  <script>
    const data = JSON.parse(sessionStorage.getItem("blog_preview"));

    if (!data) {
      document.body.innerHTML = "<p>No preview data found.</p>";
    } else {
      document.getElementById("previewTitle").innerText = data.title;
      document.getElementById("previewDate").innerText = data.date;

      if (data.image) {
        document.getElementById("previewImage").src = data.image;
      } else {
        document.getElementById("previewImage").style.display = "none";
      }

      document.getElementById("previewContent").innerHTML = data.content;
    }

    function setPreview(type) {
  const wrapper = document.getElementById("previewWrapper");
  const buttons = document.querySelectorAll(".device-toggle button");

  buttons.forEach(btn => btn.classList.remove("active"));

  if (type === "mobile") {
    wrapper.className = "mobile-preview";
    buttons[1].classList.add("active");
  } else {
    wrapper.className = "desktop-preview";
    buttons[0].classList.add("active");
  }
}

  </script>

</body>
</html>
